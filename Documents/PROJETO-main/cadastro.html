<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro - SheFit</title>
</head>
<body>
    <div class="cadastro-container">
        <h1>Crie sua Conta na SheFit</h1>
        <p>Preencha os campos abaixo para se cadastrar</p>
        <form class="cadastro-form">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="cadastro-button" onclick="window.location.href='login.html'">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </form>
    </div>
</body>
<script src="js/script.js"></script>
</html>
